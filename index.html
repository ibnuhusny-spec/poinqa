<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistem Poin Siswa - SDIT Qurratu A'yun Al-Islami</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* Base Layout */
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f3f4f6; 
            -webkit-tap-highlight-color: transparent; 
            padding-top: 80px; 
            padding-bottom: 50px; 
        }
        
        /* Fixed Header */
        #fixedHeader {
            position: fixed; top: 0; left: 0; right: 0; height: 70px;
            background: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 50; display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; max-width: 28rem; margin: 0 auto;
        }

        /* Bottom Status Bar */
        #bottomStatus {
            position: fixed; bottom: 0; left: 0; right: 0; height: 30px;
            background: #e5e7eb; z-index: 40; display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; color: #6b7280; max-width: 28rem; margin: 0 auto;
            border-top: 1px solid #d1d5db; cursor: pointer;
        }

        /* 3D Button Styles */
        .btn-3d {
            transition: all 0.1s; position: relative; transform: translateY(0);
            border-bottom-width: 4px; border-style: solid; color: white; 
            display: flex; align-items: center; justify-content: center;
            text-shadow: 0 1px 1px rgba(0,0,0,0.2); cursor: pointer; user-select: none;
        }
        .btn-3d:active { 
            transform: translateY(4px); border-bottom-width: 0px !important; 
            margin-top: 4px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); 
        }

        /* Colors */
        .btn-blue { background-color: #3b82f6 !important; border-color: #1d4ed8 !important; } 
        .btn-green { background-color: #22c55e !important; border-color: #15803d !important; } 
        .btn-red { background-color: #ef4444 !important; border-color: #b91c1c !important; } 
        .btn-orange { background-color: #f97316 !important; border-color: #c2410c !important; } 
        .btn-gray { background-color: #6b7280 !important; border-color: #374151 !important; } 
        .btn-purple { background-color: #8b5cf6 !important; border-color: #6d28d9 !important; } 
        .btn-yellow { background-color: #eab308 !important; border-color: #a16207 !important; }

        /* LIST ITEM STYLES (LONG LIST FORMAT) */
        .list-item-card {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 16px; margin-bottom: 10px; width: 100%;
            background-color: white; border: 1px solid; border-bottom-width: 4px;
            border-radius: 12px; transition: all 0.1s; cursor: pointer;
        }
        .list-item-card:active { 
            transform: translateY(3px); border-bottom-width: 1px; margin-bottom: 13px; 
        }

        .item-good { border-color: #22c55e; color: #14532d; }
        .item-good .icon-box { background-color: #dcfce7; color: #166534; }
        .item-good .point-badge { background-color: #22c55e; color: white; }

        .item-bad { border-color: #ef4444; color: #7f1d1d; }
        .item-bad .icon-box { background-color: #fee2e2; color: #991b1b; }
        .item-bad .point-badge { background-color: #ef4444; color: white; }

        .icon-box { 
            width: 40px; height: 40px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 1.2rem; flex-shrink: 0; 
        }
        .behavior-text {
            flex: 1; text-align: left; padding: 0 16px;
            font-weight: 700; font-size: 0.9rem; line-height: 1.3; color: #374151;
        }
        .point-badge { 
            padding: 4px 12px; border-radius: 20px; font-weight: 800; 
            font-size: 0.9rem; min-width: 45px; text-align: center; flex-shrink: 0;
        }

        /* Tab Buttons */
        .tab-btn { 
            flex: 1; padding: 12px 0; font-weight: bold; font-size: 0.85rem; 
            border-radius: 8px; transition: all 0.2s; border: 1px solid transparent; 
            position: relative;
        }
        .tab-active-good { background: #dcfce7; color: #166534; border-color: #22c55e; }
        .tab-active-bad { background: #fee2e2; color: #991b1b; border-color: #ef4444; }
        .tab-active-note { background: #dbeafe; color: #1e40af; border-color: #3b82f6; }
        .tab-inactive { background: white; color: #9ca3af; border-color: #e5e7eb; }

        .bg-pattern { 
            background-color: #f8fafc; 
            background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px); 
            background-size: 24px 24px; 
        }
        
        ::-webkit-scrollbar { width: 0px; background: transparent; } 
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

    <!-- Hidden iFrame for Google Apps Script Sync -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    <form id="syncForm" method="POST" target="hidden_iframe" style="display:none;">
        <input type="hidden" name="data" id="syncDataInput">
    </form>
    
    <input type="file" id="excelInput" accept=".xlsx, .xls" style="display:none" onchange="processExcel(event)">

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl relative overflow-hidden flex flex-col">
        
        <!-- HEADER -->
        <div id="fixedHeader">
            <button onclick="goBack()" class="text-gray-600 hover:bg-gray-100 p-2 rounded-full w-10 h-10 flex items-center justify-center">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="font-bold text-gray-400 text-sm cursor-pointer" onclick="renderSplash()">Sistem Poin</div>
            <div class="flex gap-1">
                <button onclick="doRefresh()" class="text-blue-500 hover:bg-blue-50 p-2 rounded-full w-10 h-10 flex items-center justify-center">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button onclick="goHome()" class="text-green-500 hover:bg-green-50 p-2 rounded-full w-10 h-10 flex items-center justify-center">
                    <i class="fas fa-home"></i>
                </button>
                <!-- Tombol Shutdown -->
                <button onclick="shutdownApp()" class="text-red-500 hover:bg-red-50 p-2 rounded-full w-10 h-10 flex items-center justify-center">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>

        <!-- CONTENT AREA -->
        <div id="appContent" class="flex-grow overflow-y-auto"></div>
        
        <!-- STATUS BAR -->
        <div id="bottomStatus" onclick="forcePull()">
            <div id="syncDot" class="w-2 h-2 rounded-full bg-green-500 mr-2"></div>
            <span id="syncText">Lokal</span>
        </div>
    </div>

    <script>
        // --- DATA DEFAULT ---
        const defaultSchoolData = { name: "SDIT Qurratu A'yun Al-Islami", location: "Kabupaten Maros", logo: "logo.png", apiUrl: "" };
        const initialBehaviors = [
            { id: 1, type: 'plus', label: 'Sholat Dhuha', points: 5, icon: 'fa-person-praying' }, 
            { id: 2, type: 'plus', label: 'Membantu Teman', points: 3, icon: 'fa-hand-holding-heart' },
            { id: 3, type: 'plus', label: 'Hafalan Qur\'an', points: 10, icon: 'fa-book-quran' }, 
            { id: 4, type: 'minus', label: 'Terlambat', points: -5, icon: 'fa-person-running' }, 
            { id: 5, type: 'minus', label: 'Tidak Mengerjakan PR', points: -10, icon: 'fa-book-open' },
            { id: 6, type: 'minus', label: 'Berkelahi / Gaduh', points: -15, icon: 'fa-user-injured' }
        ];

        let schoolData, students, logs, behaviors;
        let currentScreen = 'splash';
        let tempAddPhoto = ""; // Global variable for Add Student Photo

        // --- INISIALISASI ---
        try {
            schoolData = JSON.parse(localStorage.getItem('schoolData')) || defaultSchoolData;
            students = JSON.parse(localStorage.getItem('students')) || [];
            logs = JSON.parse(localStorage.getItem('logs')) || [];
            behaviors = JSON.parse(localStorage.getItem('behaviors')) || initialBehaviors;
        } catch (e) { schoolData = defaultSchoolData; students = []; logs = []; behaviors = initialBehaviors; }

        function saveData(skipCloud = false) {
            localStorage.setItem('schoolData', JSON.stringify(schoolData));
            localStorage.setItem('students', JSON.stringify(students));
            localStorage.setItem('logs', JSON.stringify(logs));
            localStorage.setItem('behaviors', JSON.stringify(behaviors));
            if (!skipCloud && schoolData.apiUrl) syncToCloud();
        }

        // --- LINK AJAIB ---
        function checkAutoConfig() {
            const params = new URLSearchParams(window.location.search);
            const apiLink = params.get('api');
            const schoolName = params.get('school'); 
            
            if (apiLink && apiLink !== schoolData.apiUrl) schoolData.apiUrl = apiLink;
            if (schoolName && schoolName !== schoolData.name) schoolData.name = decodeURIComponent(schoolName);
            
            if (apiLink || schoolName) {
                saveData(true);
                // Menghilangkan parameter dari URL agar lebih bersih
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            // Selalu merender ke splash screen, sehingga murid bisa memastikan info sekolah/kelas.
            return false;
        }

        // --- NAVIGATION ---
        function goHome() { if(currentScreen !== 'splash') renderModeSelection(); }
        function goBack() {
            if (['teacher_detail', 'add_student', 'manage_behaviors', 'setup', 'edit_student'].includes(currentScreen)) renderTeacherDashboard(); 
            else if (['teacher_dashboard', 'student_login'].includes(currentScreen)) renderModeSelection(); 
            else if (currentScreen === 'student_dashboard') renderStudentLogin(); 
            else if (currentScreen === 'mode_selection') renderSplash(); 
        }

        function shutdownApp() {
            Swal.fire({
                title: 'Keluar Aplikasi?',
                text: "Anda akan kembali ke layar utama (Splash Screen).",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, Keluar!'
            }).then((result) => {
                if (result.isConfirmed) {
                    renderSplash();
                }
            });
        }

        function doRefresh() {
            if(schoolData.apiUrl) {
                Swal.fire({ title: 'Menyegarkan Data...', didOpen: () => { Swal.showLoading(); loadFromCloud(true); } });
            } else location.reload(); 
        }

        // --- SYNC ---
        let debounceTimer;
        function updateSyncUI(status, message) {
            const dot = document.getElementById('syncDot'); const txt = document.getElementById('syncText');
            if(status === 'loading') { dot.className = "w-2 h-2 rounded-full bg-yellow-500 animate-pulse"; txt.innerText = "Sync..."; }
            else if(status === 'success') { dot.className = "w-2 h-2 rounded-full bg-green-500"; txt.innerText = "Online"; }
            else { dot.className = "w-2 h-2 rounded-full bg-red-500"; txt.innerText = "Offline"; }
        }

        function syncToCloud() {
            if(!schoolData.apiUrl) return; 
            clearTimeout(debounceTimer); updateSyncUI('loading');
            
            // Hapus foto agar payload tidak terlalu besar saat sync
            const lightStudents = students.map(s => { 
                const { photo, studentPhoto, teacherCoverPhoto, studentCoverPhoto, ...sisa } = s; 
                return sisa; 
            });
            const payload = { schoolData: {...schoolData, logo:""}, students: lightStudents, logs, behaviors };
            
            debounceTimer = setTimeout(() => {
                const form = document.getElementById('syncForm'); const input = document.getElementById('syncDataInput');
                if(form && input) { 
                    try { form.action = schoolData.apiUrl; input.value = JSON.stringify(payload); form.submit(); setTimeout(() => updateSyncUI('success'), 1500); } 
                    catch(e) { updateSyncUI('error'); } 
                }
            }, 2000);
        }

        function loadFromCloud(isManual = false) {
            if(!schoolData.apiUrl) return;
            updateSyncUI('loading');
            
            fetch(schoolData.apiUrl + '?action=read&t=' + Date.now())
            .then(r => r.json())
            .then(data => {
                if(isManual) Swal.close();
                if(data.students && Array.isArray(data.students)) {
                    // Gabungkan data cloud dengan 4 jenis foto lokal yang terpisah
                    students = data.students.map(cloudS => {
                        const localS = students.find(l => String(l.nis) === String(cloudS.nis));
                        return { 
                            ...cloudS, 
                            photo: localS?.photo || cloudS.photo || "",
                            studentPhoto: localS?.studentPhoto || cloudS.studentPhoto || "",
                            teacherCoverPhoto: localS?.teacherCoverPhoto || cloudS.teacherCoverPhoto || "",
                            studentCoverPhoto: localS?.studentCoverPhoto || cloudS.studentCoverPhoto || ""
                        };
                    });
                    if(data.logs) logs = data.logs.map(l => ({...l, points: Number(l.points)}));
                    if(data.behaviors) behaviors = data.behaviors.map(b => ({...b, points: Number(b.points)}));
                    
                    saveData(true); updateSyncUI('success');
                    if(isManual) Swal.fire({title:'Berhasil', icon:'success', timer:1000, showConfirmButton:false}).then(() => {
                        if(currentScreen === 'teacher_dashboard') renderTeacherDashboard();
                    });
                }
            }).catch(e => { if(isManual) Swal.fire('Gagal', 'Koneksi error.', 'error'); updateSyncUI('error'); });
        }
        function forcePull() { loadFromCloud(true); }

        // --- COMPRESSOR ---
        function compressImage(file, isCover = false) { 
            return new Promise((resolve, reject) => { 
                const reader = new FileReader(); reader.readAsDataURL(file); 
                reader.onload = (event) => { 
                    const img = new Image(); img.src = event.target.result; 
                    img.onload = () => { 
                        const canvas = document.createElement('canvas'); 
                        const ctx = canvas.getContext('2d');
                        
                        if(isCover) {
                            const targetWidth = 600;
                            const scale = targetWidth / img.width;
                            canvas.width = targetWidth;
                            canvas.height = img.height * scale;
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        } else {
                            canvas.width = 300; canvas.height = 300; 
                            const minDim = Math.min(img.width, img.height); 
                            const sx = (img.width - minDim) / 2; const sy = (img.height - minDim) / 2; 
                            ctx.drawImage(img, sx, sy, minDim, minDim, 0, 0, 300, 300); 
                        }
                        resolve(canvas.toDataURL('image/jpeg', 0.6)); 
                    }; 
                }; 
            }); 
        }

        function formatLogDate(d) {
            try {
                const date = new Date(d);
                if(isNaN(date.getTime())) return d;
                return date.toLocaleDateString('id-ID', {day: 'numeric', month: 'short'}) + ' ' + date.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
            } catch(e) { return d; }
        }

        // --- VIEWS ---

        // 1. Splash
        function renderSplash() {
            currentScreen = 'splash';
            document.getElementById('fixedHeader').style.display = 'none'; 
            document.getElementById('bottomStatus').classList.add('hidden'); 
            document.body.style.paddingTop = "0";
            
            const html = `
                <div class="h-screen w-full flex flex-col items-center justify-center bg-pattern text-center p-6 fade-in">
                    <div class="w-32 h-32 bg-white rounded-full flex items-center justify-center shadow-xl border-4 border-blue-200 overflow-hidden mb-6 animate-bounce">
                        <img src="${schoolData.logo}" onerror="this.onerror=null; this.src='https://cdn-icons-png.flaticon.com/512/3209/3209265.png'" class="w-full h-full object-contain p-2">
                    </div>
                    <h1 class="text-3xl font-black text-blue-600 mb-2">Aplikasi Poin</h1>
                    <h2 class="text-xl font-bold text-gray-700 mb-1 leading-tight">${schoolData.name}</h2>
                    <p class="text-md text-gray-500 mb-8">${schoolData.location}</p>
                    <button onclick="renderModeSelection()" class="btn-3d btn-blue w-full max-w-xs py-4 rounded-xl text-xl font-bold">MULAI APLIKASI</button>
                </div>`;
            document.getElementById('appContent').innerHTML = html;
        }

        // 2. Mode Selection
        function renderModeSelection() {
            currentScreen = 'mode_selection';
            document.getElementById('fixedHeader').style.display = 'flex'; 
            document.getElementById('bottomStatus').classList.remove('hidden'); 
            document.body.style.paddingTop = "80px";
            
            const html = `
                <div class="flex flex-col items-center justify-center min-h-[70vh] p-6 fade-in">
                    <button onclick="checkTeacherPassword()" class="btn-3d btn-green w-full mb-6 p-6 rounded-2xl flex items-center justify-between shadow-md">
                        <div class="text-left"><span class="block text-2xl font-bold">Mode GURU</span><span class="text-green-100 text-sm">Kelola Data & Poin</span></div>
                        <i class="fas fa-chalkboard-user text-4xl opacity-80"></i>
                    </button>
                    <button onclick="renderStudentLogin()" class="btn-3d btn-orange w-full p-6 rounded-2xl flex items-center justify-between shadow-md">
                        <div class="text-left"><span class="block text-2xl font-bold">Mode MURID</span><span class="text-amber-100 text-sm">Cek Poin & Profil</span></div>
                        <i class="fas fa-user-graduate text-4xl opacity-80"></i>
                    </button>
                </div>`; 
            document.getElementById('appContent').innerHTML = html;
        }

        function checkTeacherPassword() { 
            Swal.fire({ title: 'Password Guru', input: 'password', showCancelButton: true, confirmButtonText: 'Masuk', 
                preConfirm: (p) => { if (p === 'QA-Poin77') return true; else Swal.showValidationMessage('Password Salah!'); } 
            }).then((r) => { if (r.isConfirmed) renderTeacherDashboard(); }); 
        }

        // 3. Teacher Dashboard
        function renderTeacherDashboard() {
            currentScreen = 'teacher_dashboard';
            let listHTML = students.length === 0 ? `<div class="text-center py-10 text-gray-400"><i class="fas fa-users-slash text-4xl mb-2"></i><br>Belum ada data siswa.</div>` : '';
            
            students.forEach(s => {
                const totalPoints = logs.filter(l => String(l.studentId) === String(s.nis)).reduce((sum, c) => sum + Number(c.points), 0);
                const displayPhoto = s.photo || 'https://cdn-icons-png.flaticon.com/512/194/194938.png';
                
                listHTML += `
                    <div onclick="renderStudentDetail('${s.nis}')" class="bg-white p-4 rounded-xl shadow border-l-4 ${totalPoints>=0?'border-green-400':'border-red-400'} mb-3 flex justify-between cursor-pointer">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-full bg-gray-200 overflow-hidden"><img src="${displayPhoto}" class="w-full h-full object-cover"></div>
                            <div><h3 class="font-bold text-gray-800">${s.name}</h3><p class="text-xs text-gray-500">${s.kelas} | ${s.nis}</p></div>
                        </div>
                        <div class="font-bold text-xl flex items-center ${totalPoints>=0?'text-green-600':'text-red-500'}">${totalPoints>0?'+':''}${totalPoints}</div>
                    </div>`;
            });

            const html = `
                <div class="px-4 pb-20 fade-in">
                    <h2 class="text-2xl font-bold mb-4">Dashboard Guru</h2>
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <button onclick="renderAddStudent()" class="btn-3d btn-blue py-3 rounded-lg text-sm font-bold"><i class="fas fa-user-plus mr-1"></i> Tambah Siswa</button>
                        <button onclick="renderManageBehaviors()" class="btn-3d btn-purple py-3 rounded-lg text-sm font-bold"><i class="fas fa-list-check mr-1"></i> Atur Poin</button>
                    </div>
                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <button onclick="exportToExcel()" class="btn-3d btn-green py-3 rounded-lg text-sm font-bold"><i class="fas fa-file-excel mr-1"></i> Excel</button>
                        <button onclick="renderSetup()" class="btn-3d btn-gray py-3 rounded-lg text-sm font-bold"><i class="fas fa-cog mr-1"></i> Setting</button>
                    </div>
                    <div class="relative mb-4">
                        <input type="text" id="searchStudent" onkeyup="filterStudents()" placeholder="Cari nama siswa..." class="w-full p-3 pl-10 rounded-lg border focus:ring-2 focus:ring-blue-400">
                        <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                    <div id="studentListContainer">${listHTML}</div>
                </div>`;
            document.getElementById('appContent').innerHTML = html;
        }

        function filterStudents() {
            const query = document.getElementById('searchStudent').value.toLowerCase();
            Array.from(document.getElementById('studentListContainer').children).forEach(child => {
                const name = child.querySelector('h3')?.innerText.toLowerCase() || '';
                child.style.display = name.includes(query) ? 'flex' : 'none';
            });
        }

        // 4. Student Detail (Teacher Mode)
        function renderStudentDetail(nis, activeTab = 'good') {
            currentScreen = 'teacher_detail';
            const student = students.find(s => String(s.nis) === String(nis)); if(!student) return;
            
            const studentLogs = logs.filter(l => String(l.studentId) === String(nis));
            const posPoints = studentLogs.filter(l => l.points > 0).reduce((sum, c) => sum + Number(c.points), 0);
            const negPoints = studentLogs.filter(l => l.points < 0).reduce((sum, c) => sum + Number(c.points), 0);
            const totalPoints = posPoints + negPoints;

            // Memanjang kebawah (List) untuk tombol poin
            const sortedBehaviors = [...behaviors].sort((a, b) => (a.type === 'plus' ? -1 : 1));
            const goodButtons = sortedBehaviors.filter(b => b.type === 'plus').map(b => 
                `<button onclick="addPoint('${nis}', '${b.id}', 'good')" class="list-item-card item-good">
                    <div class="icon-box"><i class="fas ${b.icon}"></i></div>
                    <div class="behavior-text">${b.label}</div>
                    <span class="point-badge">+${b.points}</span>
                </button>`
            ).join('');

            const badButtons = sortedBehaviors.filter(b => b.type === 'minus').map(b => 
                `<button onclick="addPoint('${nis}', '${b.id}', 'bad')" class="list-item-card item-bad">
                    <div class="icon-box"><i class="fas ${b.icon}"></i></div>
                    <div class="behavior-text">${b.label}</div>
                    <span class="point-badge">${b.points}</span>
                </button>`
            ).join('');
            
            // Riwayat
            let filteredHistory = activeTab === 'good' ? studentLogs.filter(l => l.points > 0) : (activeTab === 'bad' ? studentLogs.filter(l => l.points < 0) : studentLogs.filter(l => l.note));
            filteredHistory.sort((a,b)=>b.id-a.id);
            
            const historyList = filteredHistory.map(l => `
                <div class="flex justify-between items-center bg-white border rounded-lg p-2 mb-2 shadow-sm">
                    <div class="w-3/4"><div class="font-bold text-xs">${l.behaviorLabel}</div>
                    ${l.note ? `<div class="text-[10px] text-blue-500 italic mt-0.5">"${l.note}"</div>` : ''}
                    <div class="text-[9px] text-gray-400 mt-1">${formatLogDate(l.date)}</div></div>
                    <div class="flex items-center gap-2"><span class="font-bold text-sm ${l.points>=0?'text-green-600':'text-red-500'}">${l.points>0?'+':''}${l.points}</span>
                    <button onclick="deleteLog(${l.id}, '${nis}', '${activeTab}')" class="text-gray-400 hover:text-red-500 px-2"><i class="fas fa-trash"></i></button></div>

                    const isCover = type.includes('Cover');

                    const idx = students.findIndex(s => String(s.nis) === String(nis)); 
                    if(idx !== -1) {

                    <form onsubmit="handleUpdateStudent(event, '${nis}')" class="space-y-4">
                        <input type="text" name="name" value="${s.name}" required class="w-full p-3 rounded border">
                        <input type="text" value="${s.nis}" disabled class="w-full p-3 rounded bg-gray-100 border text-gray-400">
                        <input type="text" name="kelas" value="${s.kelas}" class="w-full p-3 rounded border">
                        <input type="date" name="dob" value="${dateVal}" class="w-full p-3 rounded border">
                        <button class="btn-3d btn-yellow w-full py-3 rounded font-bold text-white">Update</button>
                    </form>
                    <button onclick="deleteStudent('${nis}')" class="w-full mt-4 py-3 text-red-500 font-bold border border-red-200 rounded">Hapus Siswa</button>
                    <button onclick="renderStudentDetail('${nis}')" class="w-full mt-2 py-3 text-gray-500">Batal</button>
                </div>`; 
            document.getElementById('appContent').innerHTML = html; 
        }

        function handleUpdateStudent(e, oldNis) { 
            e.preventDefault(); const f = e.target; const idx = students.findIndex(s => String(s.nis) === String(oldNis)); 
            if (idx !== -1) { students[idx] = { ...students[idx], name: f.name.value, kelas: f.kelas.value, dob: f.dob.value }; saveData(); Swal.fire('Sukses', '', 'success').then(() => renderStudentDetail(oldNis)); } 
        }
        
        function deleteStudent(nis) { Swal.fire({ title: 'Hapus?', icon: 'warning', showCancelButton: true }).then(r => { if(r.isConfirmed) { students = students.filter(s => String(s.nis) !== String(nis)); logs = logs.filter(l => String(l.studentId) !== String(nis)); saveData(); renderTeacherDashboard(); } }); }

        // --- ATUR POIN BEHAVIORS ---
        function renderManageBehaviors() { 
            currentScreen = 'manage_behaviors'; 
            const sorted = [...behaviors].sort((a, b) => (a.type === 'plus' ? -1 : 1)); 
            let list = sorted.map(b => { 
                const idx = behaviors.findIndex(x => x.id === b.id); 
                return `<div class="list-item-card ${b.type==='plus'?'item-good':'item-bad'} mb-2">
                    <div class="flex items-center gap-3"><div class="icon-box"><i class="fas ${b.icon}"></i></div><span class="behavior-text">${b.label}</span></div>
                    <div class="flex items-center gap-2"><span class="point-badge">${b.points}</span><button onclick="delBehavior(${idx})" class="text-gray-400 hover:text-red-500 px-2"><i class="fas fa-trash"></i></button></div>
                </div>`; 
            }).join(''); 
            
            const html = `
                <div class="pt-6 px-6 pb-10 fade-in">
                    <h2 class="text-xl font-bold mb-4">Daftar Item Poin</h2>
                    <div class="space-y-1 mb-4">${list}</div>
                    <button onclick="addNewBehaviorPrompt()" class="btn-3d btn-blue w-full py-3 rounded-lg mb-4">Tambah Item Baru</button>
                </div>`; 
            document.getElementById('appContent').innerHTML = html; 
        }

        function addNewBehaviorPrompt() { 
            Swal.fire({ html: `<input id="l" class="swal2-input" placeholder="Nama Perilaku"><input id="p" type="number" class="swal2-input" placeholder="Poin (Angka)"><select id="t" class="swal2-input"><option value="plus">Positif (+)</option><option value="minus">Negatif (-)</option></select>`, 
                preConfirm: () => { 
                    const l = document.getElementById('l').value; let p = parseInt(document.getElementById('p').value); const t = document.getElementById('t').value; 
                    if(!l || !p) return; p = t === 'minus' ? -Math.abs(p) : Math.abs(p); 
                    behaviors.push({id: Date.now(), label: l, points: p, type: t, icon: 'fa-star'}); saveData(); renderManageBehaviors(); 
                } 
            }); 
        }
        function delBehavior(idx) { behaviors.splice(idx, 1); saveData(); renderManageBehaviors(); }

        // EXCEL EXPORT & IMPORT & BACKUP
        function exportToExcel() { 
            if(logs.length===0) return Swal.fire('Info', 'Data kosong', 'info'); 
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(logs), "Data"); XLSX.writeFile(wb, "DataPoin.xlsx"); 
        }
        function processExcel(e) {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result); const wb = XLSX.read(data, {type: 'array'});
                const jsonData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1});
                for(let i=1; i<jsonData.length; i++) {
                    const r = jsonData[i];
                    if(r[0] && r[1]) {
                        const nis = String(r[1]).trim();
                        if(!students.find(s => String(s.nis) === nis)) students.push({ name: r[0], nis: nis, kelas: r[2] || "-", dob: "", address: "", photo: "", studentPhoto: "", teacherCoverPhoto: "", studentCoverPhoto: "" }); 
                    }
                }
                saveData(); Swal.fire('Selesai', 'Diimpor.', 'success').then(() => renderTeacherDashboard());
            }; reader.readAsArrayBuffer(file); document.getElementById('excelInput').value = "";
        }
        
        function downloadTemplate() {
            const wb = XLSX.utils.book_new();
            const wsData = [
                ["Nama Lengkap", "NIS", "Kelas"],
                ["Budi Santoso", "1001", "1A"],
                ["Siti Aminah", "1002", "1A"]
            ];
            const ws = XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, "TemplateSiswa");
            XLSX.writeFile(wb, "Template_Import_Siswa.xlsx");
        }

        function downloadBackup() { 
            const a = document.createElement('a'); a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({schoolData, students, logs, behaviors})); 
            a.download = "Backup_Poin.json"; document.body.appendChild(a); a.click(); a.remove(); 
        }
        function triggerRestore() { document.getElementById('restoreInput').click(); }
        function handleRestore(e) { 
            const reader = new FileReader(); reader.onload = function(e) { 
                try { const data = JSON.parse(e.target.result); students = data.students; logs = data.logs; behaviors = data.behaviors; schoolData = data.schoolData; saveData(true); Swal.fire('Berhasil', '', 'success').then(() => location.reload()); } catch(err) { Swal.fire('Error', 'File rusak.', 'error'); } 
            }; reader.readAsText(e.target.files[0]); 
        }

        window.onload = function() { 
            if(!checkAutoConfig()) renderSplash(); 
            if(schoolData.apiUrl) setTimeout(() => loadFromCloud(false), 500); 
        };
    </script>
</body>
</html>
