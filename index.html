<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistem Poin Siswa - SDIT Qurratu A'yun Al-Islami</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        
        /* 3D Button Styles */
        .btn-3d {
            transition: all 0.1s; position: relative; transform: translateY(0);
            border-bottom-width: 4px; border-style: solid; color: white; 
            display: flex; align-items: center; justify-content: center;
            text-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }
        .btn-3d:active { transform: translateY(4px); border-bottom-width: 0px !important; margin-top: 4px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); }
        .btn-3d:disabled { opacity: 0.7; transform: translateY(2px); border-bottom-width: 2px; cursor: not-allowed; }

        .btn-blue { background-color: #3b82f6 !important; border-color: #1d4ed8 !important; } 
        .btn-green { background-color: #22c55e !important; border-color: #15803d !important; } 
        .btn-red { background-color: #ef4444 !important; border-color: #b91c1c !important; } 
        .btn-orange { background-color: #f97316 !important; border-color: #c2410c !important; } 
        .btn-gray { background-color: #6b7280 !important; border-color: #374151 !important; } 
        .btn-purple { background-color: #8b5cf6 !important; border-color: #6d28d9 !important; } 
        .btn-yellow { background-color: #eab308 !important; border-color: #a16207 !important; }

        .item-good { background-color: #f0fdf4 !important; border-color: #22c55e !important; color: #15803d !important; border-bottom: 4px solid #22c55e; }
        .item-bad { background-color: #fef2f2 !important; border-color: #ef4444 !important; color: #b91c1c !important; border-bottom: 4px solid #ef4444; }
        .item-card:active { transform: translateY(4px); border-bottom-width: 0px !important; margin-top: 4px; }

        .bg-pattern { background-color: #f8fafc; background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px); background-size: 24px 24px; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

    <div id="loader"><div class="spinner mb-4"></div><p class="font-bold text-blue-500 animate-pulse" id="loaderText">Memuat...</p></div>

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl relative overflow-hidden">
        <div id="globalHeader" class="hidden absolute top-4 right-4 z-50 flex gap-2">
            <button onclick="goHome()" class="btn-3d btn-gray p-2 rounded-full w-12 h-12 shadow-lg"><i class="fas fa-home text-xl"></i></button>
        </div>
        <div id="syncStatus" class="hidden absolute top-4 left-4 z-40 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold shadow-sm border border-gray-200 flex items-center gap-2 cursor-pointer" onclick="showSyncError()">
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse" id="syncDot"></span><span id="syncText">Lokal</span>
        </div>
        <div id="appContent"></div>
    </div>

    <script>
        const defaultSchoolData = { name: "SDIT Qurratu A'yun Al-Islami", location: "Kabupaten Maros", logo: "logo.png", apiUrl: "" };
        const initialBehaviors = [
            { id: 1, type: 'plus', label: 'Sholat Dhuha', points: 5, icon: 'fa-person-praying' },
            { id: 2, type: 'plus', label: 'Membantu Teman', points: 3, icon: 'fa-hand-holding-heart' },
            { id: 3, type: 'plus', label: 'Hafalan Qur\'an', points: 10, icon: 'fa-book-quran' },
            { id: 4, type: 'plus', label: 'Datang Tepat Waktu', points: 2, icon: 'fa-clock' },
            { id: 5, type: 'minus', label: 'Terlambat', points: -5, icon: 'fa-person-running' },
            { id: 6, type: 'minus', label: 'Tidak Mengerjakan PR', points: -10, icon: 'fa-book-open' },
            { id: 7, type: 'minus', label: 'Berkelahi/Gaduh', points: -15, icon: 'fa-user-injured' },
            { id: 8, type: 'minus', label: 'Buang Sampah Sembarangan', points: -5, icon: 'fa-trash' }
        ];

        let schoolData, students, logs, behaviors;
        try {
            schoolData = JSON.parse(localStorage.getItem('schoolData')) || defaultSchoolData;
            if (!schoolData.name) { let savedApi = schoolData.apiUrl || ""; schoolData = { ...defaultSchoolData, apiUrl: savedApi }; }
            students = JSON.parse(localStorage.getItem('students')) || [];
            logs = JSON.parse(localStorage.getItem('logs')) || [];
            behaviors = JSON.parse(localStorage.getItem('behaviors')) || initialBehaviors;
        } catch (e) { schoolData = defaultSchoolData; students = []; logs = []; behaviors = initialBehaviors; }

        function saveData(skipCloud = false) {
            localStorage.setItem('schoolData', JSON.stringify(schoolData));
            localStorage.setItem('students', JSON.stringify(students));
            localStorage.setItem('logs', JSON.stringify(logs));
            localStorage.setItem('behaviors', JSON.stringify(behaviors));
            if (!skipCloud && schoolData.apiUrl) syncToCloud();
        }

        let debounceTimer, lastSyncError = "";
        function updateSyncUI(status, message) {
            const el = document.getElementById('syncStatus'); if(!el) return;
            const dot = document.getElementById('syncDot'); const txt = document.getElementById('syncText');
            el.classList.remove('hidden');
            if(status === 'loading') { dot.className = "w-2 h-2 rounded-full bg-yellow-500 animate-pulse"; txt.innerText = "Sync..."; }
            else if(status === 'success') { dot.className = "w-2 h-2 rounded-full bg-green-500"; txt.innerText = "Tersimpan"; setTimeout(() => { if(txt.innerText === "Tersimpan") txt.innerText = "Cloud Aktif"; }, 3000); }
            else { dot.className = "w-2 h-2 rounded-full bg-red-500"; txt.innerText = "Offline"; lastSyncError = message; }
        }
        function showSyncError() { if(lastSyncError) Swal.fire('Info Koneksi', `Status: ${lastSyncError}<br>Tenang, data aman di HP ini.`, 'info'); }
        
        function sendDataToScript(url, payload) {
            return fetch(url, {
                method: 'POST',
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            }).then(r => {
                if(!r.ok) throw new Error("HTTP " + r.status);
                return r.text();
            }).then(t => {
                try { return JSON.parse(t); } 
                catch(e) { if(t.includes('success') || t.includes('data=') || t.includes('<html')) return {result:'success'}; throw new Error("Respon non-JSON"); }
            });
        }
        
        function syncToCloud() {
            if(!schoolData.apiUrl) return; clearTimeout(debounceTimer); updateSyncUI('loading');
            
            // HYBRID SYNC: KIRIM TANPA FOTO (AGAR CEPAT & HEMAT)
            const lightStudents = students.map(s => { const { photo, ...sisa } = s; return sisa; });
            const lightSchoolData = { ...schoolData, logo: "" }; 
            const payload = { schoolData: lightSchoolData, students: lightStudents, logs, behaviors };

            debounceTimer = setTimeout(() => {
                sendDataToScript(schoolData.apiUrl, payload).then(() => updateSyncUI('success')).catch(err => {
                    fetch(schoolData.apiUrl, { method: 'POST', mode: 'no-cors', headers: { "Content-Type": "text/plain;charset=utf-8" }, body: JSON.stringify(payload) })
                    .then(() => updateSyncUI('success')).catch(e => updateSyncUI('error', 'Gagal Total'));
                });
            }, 2000);
        }
        
        function loadFromCloud() {
            if(!schoolData.apiUrl) return; updateSyncUI('loading');
            fetch(schoolData.apiUrl).then(r => r.json()).then(data => {
                const cloudStudents = data.students || []; const localStudents = students || [];
                if (cloudStudents.length > 0) {
                    students = cloudStudents.map(cloudS => {
                        const localS = localStudents.find(l => String(l.nis) === String(cloudS.nis));
                        return { ...cloudS, photo: localS ? localS.photo : "" }; // Restore foto HP
                    });
                    if(data.logs) logs = data.logs; if(data.behaviors) behaviors = data.behaviors;
                    if(data.schoolData && data.schoolData.name) { const myApi = schoolData.apiUrl; const myLogo = schoolData.logo; schoolData = data.schoolData; schoolData.apiUrl = myApi; schoolData.logo = myLogo; }
                    saveData(true); updateSyncUI('success'); if(document.getElementById('studentListContainer')) renderTeacherDashboard();
                } else if (localStudents.length > 0) { syncToCloud(); } else { updateSyncUI('success'); }
            }).catch(e => updateSyncUI('error', 'Offline'));
        }
        
        function forceTestWrite(url) {
            if (!url) { Swal.fire('Error', 'URL kosong', 'error'); return; }
            if (url.includes('/edit')) url = url.split('/edit')[0] + '/exec';
            Swal.fire({ 
                title: 'Test Koneksi...', text: 'Mengirim data ke Spreadsheet...', didOpen: () => { 
                    Swal.showLoading(); 
                    const payload = { schoolData: {name: schoolData.name, location: schoolData.location}, students: [{nis:"TEST-CONN", name:"Cek Koneksi", kelas:"-", dob:"", address:"-"}], logs: [], behaviors: behaviors }; 
                    sendDataToScript(url, payload).then(data => { 
                        Swal.fire('Sukses!', 'Koneksi Berhasil!', 'success'); schoolData.apiUrl = url; saveData(true); document.querySelector('input[name="apiUrl"]').value = url; 
                    }).catch(err => { 
                        let msg = err.message; if(msg.includes("Failed")) msg = "Koneksi diblokir. Pastikan Script di-Deploy sebagai 'Anyone'.";
                        Swal.fire('Gagal', msg, 'error'); 
                    }); 
                } 
            });
        }

        // --- COMPRESSOR IMAGE ---
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        // Resize ke lebar 300px (Sangat ringan, cukup untuk pas foto HP)
                        const maxWidth = 300;
                        const scaleSize = maxWidth / img.width;
                        const newWidth = maxWidth;
                        const newHeight = img.height * scaleSize;

                        canvas.width = newWidth;
                        canvas.height = newHeight;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, newWidth, newHeight);
                        
                        // Compress JPEG quality 0.6
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.6);
                        resolve(compressedDataUrl);
                    };
                    img.onerror = (err) => reject(err);
                };
                reader.onerror = (err) => reject(err);
            });
        }

        // --- VIEWS ---

        function renderSplash() {
            document.getElementById('globalHeader').classList.add('hidden');
            const logoSrc = schoolData.logo || "logo.png";
            
            const html = `
                <div class="flex flex-col items-center justify-center min-h-screen bg-pattern text-center p-6 fade-in">
                    <div class="mb-4 relative animate-bounce">
                        <div class="w-40 h-40 bg-white rounded-full flex items-center justify-center shadow-xl border-4 border-blue-200 overflow-hidden">
                            <img src="${logoSrc}" onerror="this.onerror=null; this.src='https://cdn-icons-png.flaticon.com/512/3209/3209265.png'" class="w-full h-full object-contain p-2">
                        </div>
                    </div>
                    <h1 class="text-3xl font-black text-blue-600 mb-1 tracking-tight">Aplikasi Poin-QA</h1>
                    <h2 class="text-xl font-bold text-gray-700 mb-1">${schoolData.name}</h2>
                    <p class="text-md text-gray-500 font-medium mb-12">${schoolData.location}</p>
                    <button onclick="renderModeSelection()" class="btn-3d btn-blue w-full max-w-xs font-bold py-4 px-8 rounded-xl text-xl shadow-lg transform transition hover:scale-105">MULAI APLIKASI</button>
                    <div class="absolute bottom-6 text-center w-full">
                        <p class="text-sm font-bold text-gray-500">Developer: Ibnu Husny</p>
                        <p class="text-xs text-gray-400">Versi 25.0 (Auto-Compress)</p>
                    </div>
                </div>
            `;
            document.getElementById('appContent').innerHTML = html;
        }

        function renderModeSelection() {
            document.getElementById('globalHeader').classList.remove('hidden');
            const html = `<div class="flex flex-col items-center justify-center min-h-screen p-6 fade-in"><h2 class="text-2xl font-bold text-gray-700 mb-8">Pilih Mode Pengguna</h2><button onclick="renderTeacherDashboard()" class="btn-3d btn-green w-full mb-6 p-6 rounded-2xl flex items-center justify-between group cursor-pointer"><div class="text-left"><span class="block text-2xl font-bold">Mode GURU</span><span class="text-green-100 text-sm">Kelola Siswa & Poin</span></div><i class="fas fa-chalkboard-user text-4xl opacity-80"></i></button><button onclick="renderStudentLogin()" class="btn-3d btn-orange w-full p-6 rounded-2xl flex items-center justify-between group cursor-pointer"><div class="text-left"><span class="block text-2xl font-bold">Mode MURID</span><span class="text-amber-100 text-sm">Lihat Poin & Profil</span></div><i class="fas fa-user-graduate text-4xl opacity-80"></i></button></div>`;
            document.getElementById('appContent').innerHTML = html;
        }

        function renderTeacherDashboard() {
            document.getElementById('globalHeader').classList.remove('hidden');
            let listHTML = students.length === 0 ? `<div class="text-center py-10 text-gray-400"><i class="fas fa-users-slash text-4xl mb-2"></i><br>Belum ada data siswa.</div>` : '';
            students.forEach(s => {
                const totalPoints = logs.filter(l => String(l.studentId) === String(s.nis)).reduce((sum, c) => sum + c.points, 0);
                const color = totalPoints >= 0 ? 'text-green-600' : 'text-red-500';
                listHTML += `<div onclick="renderStudentDetail('${s.nis}')" class="bg-white p-4 rounded-xl shadow-md border-l-4 ${totalPoints>=0?'border-green-400':'border-red-400'} mb-3 flex items-center justify-between cursor-pointer active:bg-gray-50 transition"><div class="flex items-center gap-3"><div class="w-12 h-12 rounded-full bg-gray-200 overflow-hidden border border-gray-300"><img src="${s.photo || 'https://cdn-icons-png.flaticon.com/512/194/194938.png'}" class="w-full h-full object-cover"></div><div><h3 class="font-bold text-gray-800">${s.name}</h3><p class="text-xs text-gray-500">${s.kelas} | NIS: ${s.nis}</p></div></div><div class="font-bold text-xl ${color}">${totalPoints>0?'+':''}${totalPoints}</div></div>`;
            });
            const html = `<div class="pt-20 px-4 pb-24 fade-in"><h2 class="text-2xl font-bold text-gray-800 mb-4">Dashboard Guru</h2><div class="grid grid-cols-2 gap-3 mb-3"><button onclick="renderAddStudent()" class="btn-3d btn-blue py-3 rounded-lg text-sm font-bold"><i class="fas fa-user-plus mr-1"></i> Tambah Siswa</button><button onclick="renderManageBehaviors()" class="btn-3d btn-purple py-3 rounded-lg text-sm font-bold"><i class="fas fa-list-check mr-1"></i> Atur Poin</button></div><div class="grid grid-cols-2 gap-3 mb-6"><button onclick="exportToExcel()" class="btn-3d btn-green py-3 rounded-lg text-sm font-bold"><i class="fas fa-file-excel mr-1"></i> Download Excel</button><button onclick="renderSetup()" class="btn-3d btn-gray py-3 rounded-lg text-sm font-bold"><i class="fas fa-cog mr-1"></i> Setup & Cloud</button></div><div class="relative mb-4"><input type="text" id="searchStudent" onkeyup="filterStudents()" placeholder="Cari nama siswa..." class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm"><i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i></div><div id="studentListContainer">${listHTML}</div></div>`;
            document.getElementById('appContent').innerHTML = html;
        }

        function renderStudentDetail(nis) {
            const student = students.find(s => String(s.nis) === String(nis));
            if(!student) return;
            const points = logs.filter(l => String(l.studentId) === String(nis)).reduce((sum, c) => sum + c.points, 0);
            
            const sortedBehaviors = [...behaviors].sort((a, b) => (a.type === 'plus' ? -1 : 1));
            const good = sortedBehaviors.filter(b => b.type === 'plus').map(b => `<button onclick="addPoint('${nis}', ${b.id}')" class="item-card item-good p-3 rounded-xl flex flex-col items-center justify-center h-24 active:scale-95"><i class="fas ${b.icon} text-2xl mb-1"></i><span class="text-xs font-bold leading-tight text-center">${b.label}</span><span class="text-[10px] font-black mt-1 badge-good px-2 rounded-full">+${b.points}</span></button>`).join('');
            const bad = sortedBehaviors.filter(b => b.type === 'minus').map(b => `<button onclick="addPoint('${nis}', ${b.id}')" class="item-card item-bad p-3 rounded-xl flex flex-col items-center justify-center h-24 active:scale-95"><i class="fas ${b.icon} text-2xl mb-1"></i><span class="text-xs font-bold leading-tight text-center">${b.label}</span><span class="text-[10px] font-black mt-1 badge-bad px-2 rounded-full">${b.points}</span></button>`).join('');
            
            const html = `<div class="pt-20 px-4 pb-10 fade-in"><div class="bg-white rounded-2xl shadow-lg p-5 mb-6 text-center relative overflow-hidden"><div class="absolute top-0 left-0 w-full h-20 bg-blue-500"></div><div class="absolute top-2 right-2 flex gap-2 z-20"><button onclick="renderEditStudent('${nis}')" class="btn-3d btn-yellow p-2 rounded-lg text-xs font-bold"><i class="fas fa-edit"></i></button><button onclick="deleteStudent('${nis}')" class="btn-3d btn-red p-2 rounded-lg text-xs font-bold"><i class="fas fa-trash"></i></button></div><div class="relative z-10 w-24 h-24 mx-auto bg-white rounded-full p-1 shadow-md -mb-12 mt-4"><img src="${student.photo || 'https://cdn-icons-png.flaticon.com/512/194/194938.png'}" class="w-full h-full rounded-full object-cover"></div><div class="mt-14"><h2 class="text-xl font-bold text-gray-800">${student.name}</h2><p class="text-gray-500 text-sm">${student.kelas} | ${student.nis}</p><div class="mt-4 inline-block px-6 py-2 rounded-full ${points>=0?'bg-green-100 text-green-700':'bg-red-100 text-red-700'} font-black text-2xl border-2 border-opacity-20 border-black">${points} Poin</div></div></div><div class="flex mb-4 bg-gray-200 p-1 rounded-xl"><button onclick="showTab('good', this)" class="flex-1 py-2 text-sm font-bold rounded-lg btn-green text-white shadow-sm transition">Positif</button><button onclick="showTab('bad', this)" class="flex-1 py-2 text-sm font-bold rounded-lg text-gray-500 transition">Negatif</button><button onclick="showTab('note', this)" class="flex-1 py-2 text-sm font-bold rounded-lg text-gray-500 transition">Catatan</button></div><div id="tab-good" class="tab-content grid grid-cols-2 gap-3">${good}</div><div id="tab-bad" class="tab-content grid grid-cols-2 gap-3 hidden">${bad}</div><div id="tab-note" class="tab-content hidden"><textarea id="noteInput" rows="3" class="w-full p-3 rounded-lg border" placeholder="Catatan untuk wali murid..."></textarea><button onclick="addNoteOnly('${nis}')" class="btn-3d btn-blue w-full mt-3 py-2 rounded-lg font-bold">Kirim Catatan</button><div class="mt-4 text-xs text-gray-500">Riwayat Catatan:</div><div class="space-y-2 mt-2">${logs.filter(l => String(l.studentId) === String(student.nis) && l.behaviorLabel === "Catatan Guru").slice(-3).reverse().map(l => `<div class="bg-blue-50 p-2 rounded text-xs text-gray-700 border border-blue-100">"${l.note}"</div>`).join('')}</div></div><div class="text-center mt-6"><button onclick="renderTeacherDashboard()" class="text-gray-500 font-bold underline">Kembali</button></div></div>`;
            document.getElementById('appContent').innerHTML = html;
        }

        window.showTab = function(id, btn) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-'+id).classList.remove('hidden');
            const parent = btn.parentElement;
            Array.from(parent.children).forEach(child => { child.className = "flex-1 py-2 text-sm font-bold rounded-lg text-gray-500 transition"; });
            if(id === 'good') btn.className = "flex-1 py-2 text-sm font-bold rounded-lg btn-green text-white shadow-sm transition";
            if(id === 'bad') btn.className = "flex-1 py-2 text-sm font-bold rounded-lg btn-red text-white shadow-sm transition";
            if(id === 'note') btn.className = "flex-1 py-2 text-sm font-bold rounded-lg btn-blue text-white shadow-sm transition";
        }

        function filterStudents() {
            const query = document.getElementById('searchStudent').value.toLowerCase();
            const container = document.getElementById('studentListContainer');
            const filtered = students.filter(s => String(s.name).toLowerCase().includes(query) || String(s.nis).includes(query));
            let html = '';
            filtered.forEach(s => {
                const totalPoints = logs.filter(l => String(l.studentId) === String(s.nis)).reduce((sum, c) => sum + c.points, 0);
                const color = totalPoints >= 0 ? 'text-green-600' : 'text-red-500';
                html += `<div onclick="renderStudentDetail('${s.nis}')" class="bg-white p-4 rounded-xl shadow-md border-l-4 ${totalPoints>=0?'border-green-400':'border-red-400'} mb-3 flex items-center justify-between cursor-pointer active:bg-gray-50 transition"><div class="flex items-center gap-3"><div class="w-12 h-12 rounded-full bg-gray-200 overflow-hidden border border-gray-300"><img src="${s.photo || 'https://cdn-icons-png.flaticon.com/512/194/194938.png'}" class="w-full h-full object-cover"></div><div><h3 class="font-bold text-gray-800">${s.name}</h3><p class="text-xs text-gray-500">${s.kelas} | NIS: ${s.nis}</p></div></div><div class="font-bold text-xl ${color}">${totalPoints>0?'+':''}${totalPoints}</div></div>`;
            });
            container.innerHTML = html;
        }

        function renderManageBehaviors() {
            const sortedBehaviors = [...behaviors].sort((a, b) => (a.type === 'plus' ? -1 : 1));
            let listHTML = '';
            sortedBehaviors.forEach((b) => {
                const colorClass = b.type === 'plus' ? 'btn-green' : 'btn-red';
                const realIdx = behaviors.findIndex(x => x.id === b.id);
                listHTML += `<div class="flex justify-between items-center mb-2"><div class="btn-3d ${colorClass} flex-grow p-3 rounded-lg text-left flex justify-between items-center mr-2"><span><i class="fas ${b.icon} mr-2"></i>${b.label}</span><span class="bg-white text-gray-800 px-2 rounded text-xs font-bold">${b.points}</span></div><button onclick="delBehavior(${realIdx})" class="btn-3d btn-gray p-3 rounded-lg"><i class="fas fa-trash"></i></button></div>`;
            });
            const html = `<div class="pt-20 px-6 pb-10"><h2 class="text-xl font-bold mb-4">Atur Poin</h2><div class="space-y-1 mb-4">${listHTML}</div><button onclick="addNewBehaviorPrompt()" class="btn-3d btn-blue w-full py-3 rounded-lg mb-4">Tambah Item Baru</button><button onclick="renderTeacherDashboard()" class="w-full py-3 border rounded text-gray-500">Kembali</button></div>`;
            document.getElementById('appContent').innerHTML = html;
        }

        function addNewBehaviorPrompt() {
            Swal.fire({
                title: 'Tambah Item',
                html: `<input id="l" class="swal2-input" placeholder="Nama"><input id="p" type="number" class="swal2-input" placeholder="Poin"><select id="t" class="swal2-input"><option value="plus">Positif</option><option value="minus">Negatif</option></select>`,
                preConfirm: () => {
                    const label = document.getElementById('l').value;
                    let points = parseInt(document.getElementById('p').value);
                    const type = document.getElementById('t').value;
                    if(!label || !points) return;
                    points = Math.abs(points); if(type === 'minus') points = -points;
                    behaviors.push({id: Date.now(), label, points, type, icon: 'fa-star'});
                    saveData(); renderManageBehaviors();
                }
            });
        }
        function delBehavior(idx) { behaviors.splice(idx, 1); saveData(); renderManageBehaviors(); }

        function addPoint(nis, bid) { const b = behaviors.find(x => x.id === bid); logs.push({ id: Date.now(), studentId: nis, behaviorLabel: b.label, points: b.points, type: b.type, date: new Date().toISOString() }); saveData(); Swal.fire({ title: 'Poin Masuk', text: `${b.label} (${b.points})`, icon: 'success', timer: 800, showConfirmButton: false }).then(() => renderStudentDetail(nis)); }
        function addNoteOnly(nis) { const txt = document.getElementById('noteInput').value; if(!txt) return; logs.push({ id: Date.now(), studentId: nis, behaviorLabel: "Catatan Guru", points: 0, type: 'neutral', note: txt, date: new Date().toISOString() }); saveData(); Swal.fire('Terkirim', '', 'success').then(()=> renderStudentDetail(nis)); }
        function deleteStudent(nis) { Swal.fire({ title: 'Hapus?', icon: 'warning', showCancelButton: true, confirmButtonText: 'Ya' }).then(r => { if(r.isConfirmed) { students = students.filter(s => String(s.nis) !== String(nis)); logs = logs.filter(l => String(l.studentId) !== String(nis)); saveData(); renderTeacherDashboard(); } }); }
        
        function renderEditStudent(nis) { 
            const student = students.find(s => String(s.nis) === String(nis)); if (!student) return; 
            const html = `<div class="pt-20 px-6 pb-10 fade-in"><h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Siswa</h2><form onsubmit="handleUpdateStudent(event, '${nis}')" class="space-y-4"><div><label class="block text-sm font-bold text-gray-700">Nama</label><input type="text" name="name" value="${student.name}" required class="w-full p-3 rounded-lg border border-gray-300"></div><div class="grid grid-cols-2 gap-4"><div><label class="block text-sm font-bold text-gray-700">NIS</label><input type="text" value="${student.nis}" disabled class="w-full p-3 rounded-lg bg-gray-100 border"></div><div><label class="block text-sm font-bold text-gray-700">Kelas</label><input type="text" name="kelas" value="${student.kelas}" class="w-full p-3 rounded-lg border border-gray-300"></div></div><div><label class="block text-sm font-bold text-gray-700">Tanggal Lahir</label><input type="date" name="dob" value="${student.dob}" class="w-full p-3 rounded-lg border border-gray-300"></div><div><label class="block text-sm font-bold text-gray-700">Alamat</label><textarea name="address" class="w-full p-3 rounded-lg border border-gray-300">${student.address}</textarea></div><div><label class="block text-sm font-bold text-gray-700">Foto Baru</label><input type="file" id="photoInputEdit" class="w-full p-2 bg-white rounded border"></div><button class="btn-3d btn-yellow w-full mt-6 py-3 rounded-xl font-bold text-white">UPDATE</button><button type="button" onclick="renderStudentDetail('${nis}')" class="w-full mt-2 py-3 font-bold text-gray-500">Batal</button></form></div>`; 
            document.getElementById('appContent').innerHTML = html; 
        }

        async function handleUpdateStudent(e, oldNis) { 
            e.preventDefault(); const form = e.target; const index = students.findIndex(s => String(s.nis) === String(oldNis)); if (index === -1) return; 
            
            const processUpdate = (photo) => {
                students[index] = { ...students[index], name: form.name.value, kelas: form.kelas.value, dob: form.dob.value, address: form.address.value, photo: photo }; 
                saveData(); 
                Swal.fire('Sukses', 'Data diupdate', 'success').then(() => renderStudentDetail(oldNis));
            };

            const fileInput = document.getElementById('photoInputEdit');
            if (fileInput.files[0]) { 
                // Compress before saving
                compressImage(fileInput.files[0]).then(res => processUpdate(res));
            } else {
                processUpdate(students[index].photo); // Keep old photo
            }
        }
        
        function renderSetup() { const html = `<div class="pt-20 px-6 fade-in pb-10"><h2 class="text-2xl font-bold text-gray-800 mb-4">Pengaturan</h2><div class="bg-blue-50 p-4 rounded-xl border border-blue-200 mb-4"><h3 class="font-bold text-blue-800 mb-2">Sinkronisasi Spreadsheet</h3><input type="text" id="apiUrlInput" value="${schoolData.apiUrl}" placeholder="Link Script (akhiran /exec)" class="w-full p-2 text-sm rounded border mb-2"><button onclick="saveApiUrl()" class="btn-3d btn-blue px-4 py-2 rounded-lg text-sm font-bold w-full">Simpan & Test</button></div><div class="space-y-3"><div><label class="block text-sm font-bold">Nama Sekolah</label><input type="text" id="sName" value="${schoolData.name}" class="w-full p-2 border rounded"></div><div><label class="block text-sm font-bold">Lokasi</label><input type="text" id="sLoc" value="${schoolData.location}" class="w-full p-2 border rounded"></div><button onclick="saveSettings()" class="btn-3d btn-green w-full py-3 rounded-xl mt-2 font-bold text-white">Simpan Profil</button></div><div class="mt-8 border-t pt-4"><button onclick="resetAll()" class="w-full py-3 text-red-500 border border-red-500 rounded-xl font-bold">Reset Semua Data</button></div><div class="text-center mt-4"><button onclick="renderTeacherDashboard()" class="text-gray-500 underline">Kembali</button></div></div>`; document.getElementById('appContent').innerHTML = html; }
        function saveApiUrl() { let url = document.getElementById('apiUrlInput').value; if(url.includes('/edit')) url = url.split('/edit')[0] + '/exec'; schoolData.apiUrl = url; saveData(true); forceTestWrite(url); }
        function saveSettings() { schoolData.name = document.getElementById('sName').value; schoolData.location = document.getElementById('sLoc').value; saveData(); Swal.fire('Tersimpan', '', 'success'); }
        
        function renderAddStudent() { const html = `<div class="pt-20 px-6 fade-in"><h2 class="text-2xl font-bold mb-4">Tambah Siswa</h2><form onsubmit="handleAddSubmit(event)" class="space-y-3"><input name="name" placeholder="Nama Lengkap" required class="w-full p-3 border rounded"><div class="grid grid-cols-2 gap-2"><input name="nis" placeholder="NIS" required class="w-full p-3 border rounded"><input name="kelas" placeholder="Kelas" required class="w-full p-3 border rounded"></div><div class="text-sm text-gray-600 font-bold mt-2">Tanggal Lahir</div><input type="date" name="dob" class="w-full p-3 border rounded"><textarea name="address" placeholder="Alamat Lengkap" class="w-full p-3 border rounded" rows="2"></textarea><div class="text-sm text-gray-600 font-bold mt-2">Foto Siswa</div><input type="file" id="photoInput" class="w-full p-2 bg-white rounded border"><button type="submit" id="btnSimpanSiswa" class="btn-3d btn-green w-full py-3 rounded-lg font-bold mt-4 text-white">Simpan</button></form><button onclick="renderTeacherDashboard()" class="w-full mt-4 text-gray-500">Batal</button></div>`; document.getElementById('appContent').innerHTML = html; }
        
        function handleAddSubmit(e) { 
            e.preventDefault(); 
            const btn = document.getElementById('btnSimpanSiswa');
            btn.disabled = true; btn.innerText = "Menyimpan..."; 
            const f = e.target; 
            const newNIS = String(f.nis.value).trim();
            if(students.find(s => String(s.nis).trim() === newNIS)) {
                btn.disabled = false; btn.innerText = "Simpan";
                return Swal.fire('Gagal', 'NIS sudah ada', 'error'); 
            }
            
            // Photo Handling with Auto Compression
            const photoInput = document.getElementById('photoInput'); 
            const saveProcess = (photo) => { 
                students.push({ name: f.name.value, nis: f.nis.value, kelas: f.kelas.value, dob: f.dob.value, address: f.address.value, photo: photo }); 
                saveData(); 
                Swal.fire('Sukses', '', 'success').then(() => renderTeacherDashboard()); 
            }; 
            
            if(photoInput.files[0]) { 
                Swal.fire({title: 'Mengompresi Foto...', didOpen: () => Swal.showLoading()});
                compressImage(photoInput.files[0]).then(res => {
                    Swal.close();
                    saveProcess(res);
                }).catch(err => {
                    Swal.close();
                    saveProcess(""); // Save without photo if fail
                });
            } 
            else { saveProcess(""); } 
        }
        
        function resetAll() { localStorage.clear(); location.reload(); }
        function exportToExcel() { if(logs.length===0) return Swal.fire('Info', 'Data kosong', 'info'); const d = logs.map(l => ({...l})); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(d), "Data"); XLSX.writeFile(wb, "DataPoin.xlsx"); }

        function renderStudentLogin() { const html = `<div class="flex flex-col items-center justify-center min-h-screen px-6 fade-in"><div class="w-20 h-20 bg-amber-100 text-amber-500 rounded-full flex items-center justify-center mb-6 text-3xl shadow-inner"><i class="fas fa-lock"></i></div><h2 class="text-2xl font-bold text-gray-800 mb-2">Login Murid</h2><input id="loginNis" placeholder="Masukkan NIS" class="w-full p-4 border rounded text-center text-xl mb-4"><button onclick="handleLogin()" class="btn-3d btn-orange w-full py-3 rounded-lg font-bold text-white">Masuk</button><button onclick="goHome()" class="mt-4 text-gray-500">Kembali</button></div>`; document.getElementById('appContent').innerHTML = html; }
        function handleLogin() { const nis = document.getElementById('loginNis').value; const s = students.find(x => String(x.nis) === String(nis)); if(s) renderStudentDashboard(s); else Swal.fire('Gagal', 'NIS tidak ditemukan', 'error'); }

        function renderStudentDashboard(s) {
            const points = logs.filter(l => String(l.studentId) === String(s.nis)).reduce((a,b)=>a+b.points,0);
            const studentLogs = logs.filter(l => String(l.studentId) === String(s.nis)).sort((a,b) => b.id - a.id);
            const good = studentLogs.filter(l => l.points > 0).map(l => `<div class="bg-green-50 p-2 mb-2 rounded border border-green-200 flex justify-between"><span>${l.behaviorLabel}</span><span class="font-bold text-green-600">+${l.points}</span></div>`).join('') || '<div class="text-center text-gray-400 text-xs">Belum ada</div>';
            const bad = studentLogs.filter(l => l.points < 0).map(l => `<div class="bg-red-50 p-2 mb-2 rounded border border-red-200 flex justify-between"><span>${l.behaviorLabel}</span><span class="font-bold text-red-600">${l.points}</span></div>`).join('') || '<div class="text-center text-gray-400 text-xs">Belum ada</div>';
            const notes = studentLogs.filter(l => l.note).map(l => `<div class="bg-blue-50 p-2 mb-2 rounded border border-blue-200 text-sm">"${l.note}"<br><small class="text-gray-400">${formatDate(l.date)}</small></div>`).join('') || '<div class="text-center text-gray-400 text-xs">Belum ada</div>';

            const html = `
                <div class="pt-20 px-6 pb-10 fade-in">
                    <div class="bg-white p-6 rounded-xl shadow-lg text-center mb-6">
                        <div class="w-24 h-24 mx-auto bg-gray-200 rounded-full mb-3 overflow-hidden border-4 border-blue-100"><img src="${s.photo || 'https://cdn-icons-png.flaticon.com/512/194/194938.png'}" class="w-full h-full object-cover"></div>
                        <h2 class="text-2xl font-bold text-gray-800">${s.name}</h2>
                        <p class="text-sm font-bold text-blue-500">${s.nis} | ${s.kelas}</p>
                        <p class="text-xs text-gray-500 mt-1"><i class="fas fa-map-marker-alt"></i> ${s.address || '-'}</p>
                        <div class="text-4xl font-black mt-4 ${points>=0?'text-green-600':'text-red-500'}">${points} Poin</div>
                    </div>
                    <div class="flex mb-4 bg-gray-200 p-1 rounded-xl"><button onclick="showTab('sgood', this)" class="flex-1 py-2 text-xs font-bold rounded-lg btn-green text-white shadow-sm transition">Positif</button><button onclick="showTab('sbad', this)" class="flex-1 py-2 text-xs font-bold rounded-lg text-gray-500 transition">Negatif</button><button onclick="showTab('snote', this)" class="flex-1 py-2 text-xs font-bold rounded-lg text-gray-500 transition">Pesan</button></div>
                    <div id="tab-sgood" class="tab-content h-64 overflow-y-auto">${good}</div>
                    <div id="tab-sbad" class="tab-content h-64 overflow-y-auto hidden">${bad}</div>
                    <div id="tab-snote" class="tab-content h-64 overflow-y-auto hidden">${notes}</div>
                    <button onclick="goHome()" class="w-full mt-4 py-3 text-gray-500 font-bold">Keluar</button>
                </div>
            `;
            document.getElementById('appContent').innerHTML = html;
        }

        window.showTab = function(id, btn) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-'+id).classList.remove('hidden');
            const parent = btn.parentElement;
            Array.from(parent.children).forEach(child => { child.className = "flex-1 py-2 text-xs font-bold rounded-lg text-gray-500 transition"; });
            if(id === 'sgood') btn.className = "flex-1 py-2 text-xs font-bold rounded-lg btn-green text-white shadow-sm transition";
            if(id === 'sbad') btn.className = "flex-1 py-2 text-xs font-bold rounded-lg btn-red text-white shadow-sm transition";
            if(id === 'snote') btn.className = "flex-1 py-2 text-xs font-bold rounded-lg btn-blue text-white shadow-sm transition";
        }

        function goHome() { renderModeSelection(); }
        function toBase64(file) { return new Promise((resolve, reject) => { const r = new FileReader(); r.readAsDataURL(file); r.onload = () => resolve(r.result); r.onerror = error => reject(error); }); }
        function formatDate(d) { try { return new Date(d).toLocaleDateString('id-ID'); } catch(e) { return d; } }

        window.onload = function() { renderSplash(); if(schoolData.apiUrl) loadFromCloud(); };
    </script>
</body>
</html>
